<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENQUIRY FORM</title>
    <link rel="stylesheet" href="EnquiryForm2.css">
</head>
<body>
    <div class="container">
        <h1> ENQUIRY FORM</h1>
        <form>
            <label>1. Candidate's Name</label>
            <input type="text" name="Candidate's_Name"required>
            <br>
            <br>
            <label>2. Father's Name</label>
            <input type="text" name="Father's_Name" required>
            <br>
            <br>
            <label>3. Gender :</label>
            <div>
                <input type="checkbox" name="Gender" value="Male">Male
                <input type="checkbox" name="Gender" value="Female">Female
            </div>
            <label>4. address For Correspondence : </label>
            <textarea class="input-box" name="Address" rows="3" required></textarea>
            <br>
            <br>
            <div>
                <label> Father's Phone No.</label>
                <input type="text" name="Father's Phone No." required>
                <label> Candidate's  Phone No.</label>
                <input type="text" name="Candidate's Phone No."required>
            
            </div>
            <br>
            <br>
            <label>5. Students email address</label>
            <input type="text" name="email address" required>
            <br>
            <br>
            <label>6. Father's/Guardian's email address</label>
            <input type="text" name="email address" required>
            <br>
            <br>
            <caption>7. Education Qualification</caption>
            <table border="1">
                <tr>
                    <th>Class</th>
                    <th>Exam Passed/ Appearing</th>
                    <th >Board / University</th>
                    <th>Year</th>
                    <th>Percentage(%)</th>
                    <tr>
                        <td>10th</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>12th</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Graduation</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Other</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tr>

            </table>
            <br>
            <label>8. Program Intereste in :</label>
            <input type="text" name="email address" required>
            <br>
            <br>
            <label>9. Campus Choice :</label>
            <div>
                <input type="checkbox" name=" Campus Choice" value="GEU Dehradun">GEU Dehradun
                <input type="checkbox" name=" Campus Choice" value="GEHU Dehradun">GEHU Dehradun
                <input type="checkbox" name=" Campus Choice" value="GEHU Bhimtal">GEHU Bhimtal
            </div>
            <br>
            <caption>10. Entrance Exam Appeared (CAT/MAT|JEE Main)</caption>
            <div>
                <label>roll no:</label>
                <input type="text" name="roll no: ">
                <label>Score/Percentile:</label>
                <input type="text" name="Score/Percentile: ">
            </div>
            <br>

        </form>
    </div>
</body>
</html>
