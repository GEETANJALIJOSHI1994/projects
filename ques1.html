<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order list and unorder list</title>
</head>
<body>
    <h3>order and unorder list</h3>
     <hr>
     <h4>An Ordered List</h4>
     <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <ol type="a">
            <li>Black Tea</li>
            <li>Green Tea</li>
            <ol type="i">
                <li>China</li>
                <li>Africa</li>  
             </ol>   
        </ol>
        <li>Milk</li>
     </ol>
     <hr>
     <h4>An Unordered List</h4>
     <ul>
        <li>Uttar Pradesh</li>
        <li>Uttrakhand</li>
        <ul type="circle">
            <li>Haridwar</li>
            <li>Dehradun</li>
            <ul type="square">
                <li>GEU</li>
                <li>GEHU</li>  
            </ul>   
        </ul>
        <li>Himachal Pradesh</li>
     </ul>
     <hr>
</body>
</html>
